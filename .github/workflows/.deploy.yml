name: TGNPDCL Frontend Deploy to Xampp

on:
  push:
    branches:
      - Sandeep

jobs:
  deploy:
    runs-on: [self-hosted, tg_bk]

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

    #   - name: Build React App
    #     run: npm run build

      - name: Deploy to XAMPP htdocs folder
        run: |
          robocopy dist "C:\xampp\htdocs\Testing\pip_2" /MIR
          exit 0
